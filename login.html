<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login-form.css">
    <link rel="shortcut icon" href="image/vags-logo.png" type="image/x-icon">
    <script src="script.js " defer></script>
    <title>Sign Up</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="logo">
            <img src="image/vags-logo.png" alt="Worxist Logo">
    
            
        </div>
        
             <!-- LOG IN FORM SECTION -->
          <section id="form">
         
            <div class="form-container" id="form-container">
                <div class="to-login">
                    <p>Already a member? <a href="#" id="show-login">Sign in</a></p>
                    
                </div>
                    <form action="">
                    
                        <div class="create">
                              <h1>Create Account</h1>
                        </div>
                    
                        <div class="login-withAccounts">
                            <button><i class='bx bxl-google'></i>&nbsp;Sign up with Google</button>
                            <button><i class='bx bxl-facebook-circle' ></i>&nbsp;with Facebook</button>
                        </div>
                     
            <div class="fields">
                <div class="input-form">   
                        <p>Or sign up using your email address</p><br>
                       
                         <label for="text">Name</label><br>
                        <input type="text" placeholder="Name" required><br>

                        <label for="email">Email or Phone no</label> <br>
                        <input type="text" id="username" name="username"  placeholder="Email or Phone No."> <br>

                        <label for="username">Username</label> <br>
                        <input type="text" id="username" name="username"  placeholder="Username"> <br>

                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                       
                        <div class="terms">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">I agree to all terms and Privacy Policy</label>
                        </div>
                        <br>
                        <button type="submit" class="signup-btn">Sign Up</button>

                </div>

            </div>
                   
                    </form>
                     <!-- Right Image -->
                      <div class="greek-god" id="greed">
                         <div class="right-image" id="right-image">
                            <div class="name">
                                <h1><span>W</span>orxist</h1>
                           </div>
                                    <div class="circle">
                                </div>
                                <div class="zues">
                                        <img src="image/greek god (1).png" alt="zeus">  
                                </div>
                                
                            </div>
                      </div>
             
            </div>     
            
          
            <div class="container-login" id="login-container">
                <form action="">
                
                    <div class="create">
                          <h1>Welcome Back!</h1>
                    </div>
                    <div class="to-create">
                        <p>Not a member? <a href="">Sign up</a></p>
                        
                    </div>
                    <div class="login-withAccounts">
                        <button><i class='bx bxl-google'></i>&nbsp;Sign up with Google</button>
                        <button><i class='bx bxl-facebook-circle' ></i>&nbsp;with Facebook</button>
                    </div>
                  
        <div class="fields">
            <div class="input-form">   
                <div class="separator">
                    <span></span>
                    <p>Or</p>
                    <span></span>
                </div>
                
                    <label for="username">Username</label> <br>
                    <input type="text" id="username" name="username"  placeholder="Username"> <br>

                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                   
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="Remember">Remember me</label>
                    </div>
                    <br>
                    <button type="submit" class="signin-btn">Sign In</button>

            </div>

        </div>
               
                </form>
          
             </section>
    </div>
     
</body>
</html>
